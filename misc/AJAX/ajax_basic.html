<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic AJAX Demo</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<!--JAVA SCRIPT FOR AJAX-->
	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "content.html", true);
			xhttp.send();
		}
	</script>

	<div class='container' id="content">
		<h1>Sign up for our Newsletter</h1>
		<div class="display">
			<form>
				<input id="fullName" placeholder="Name">
				<input placeholder="Email">
				<input type="button" class="btn" value="Submit" />
			</form>
		</div>
		<!-- AJAX Trigger Button -->
		<button onclick="loadDoc()" class="btn">Learn About AJAX</button>

		<!-- This is where AJAX content will go -->
		<div id="demo"></div>
	</div>

</body>

</html>
